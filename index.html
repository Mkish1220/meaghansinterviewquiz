<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Quiz</title>
<link rel="stylesheet" href="assests/style.css">
</head>

<body>
    <div class="highscores"><a href="highscores.html">See Your Highscores</a></div>

    <div class="countdown">countdown: <span id="countdown">0</span></div>
    <div class="starter">
        <div id="start-here" class="start">
            <h1>Interview Quiz</h1>
            <p>
                Welcome to the interview quiz. In the next few minutes you will be asked questions related to your job you applied for. Try your best this is a timed quiz.

            </p>
            <button id="start-button">Start Here</button>
        </div>
        
        <div id="interviewQuestions" class="hide">
            <h2 id="question"></h2>
        <div id="interviewAnswers" class="answers"></div>
        </div>

        <div id="interviewResults" class="hide">
            <h2>You have finished the quiz!</h2>
            <p>
                Your score is: <span id="score"></span>
            </p>
            <button id="restart-button">Restart</button>
        </div>
           <script src="script.js"></script>
</body>
</html>
